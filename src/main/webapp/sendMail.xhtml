<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Send Mail</title>
</h:head>
<h:body>
    <h:outputStylesheet name="style.css" library="css"/>
    <div id="container">
        <h1>Send Mail App</h1>
        <h3>Send Mail</h3>
        <h:form id="mainForm">
            <h:panelGrid columns="2">
                <h:outputLabel for="recipient" value="Mail recipient"/>
                <h:inputText id="recipient" value="#{sendMail.recipient}" required="true"/>
                <h:outputLabel for="subject" value="Mail subject"/>
                <h:inputText id="subject" value="#{sendMail.subject}" required="true"/>
                <h:outputLabel for="body" value="Mail body"/>
                <h:inputTextarea id="body" cols="80" rows="5" value="#{sendMail.body}" required="true"/>
                <h:commandButton value="Send" action="#{sendMail.send}"/>
                <h:messages showDetail="true" showSummary="false"/>
            </h:panelGrid>
        </h:form>
    </div>
</h:body>
</html>
